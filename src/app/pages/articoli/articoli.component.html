<div class="container">
    <div class="row">
        <div class="col">

            <h1>Articoli disponibili</h1>

            <table class="table" id="articoli" >

                <thead>
                    <tr>
                        <th>Codice</th>
                        <th>Descrizione</th>
                        <th>Um</th>
                        <th>Pezzi</th>
                        <th>Peso(Kg/Lt)</th>
                        <th>Prezzo</th>
                        <th>Attivo</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let articolo of articoli$">
                        <td>{{ articolo.code }}</td>
                        <td>{{ articolo.description }}</td>
                        <td>{{ articolo.um }}</td>
                        <td>{{ articolo.pzcart }}</td>
                        <td>{{ articolo.peso }}</td>
                        <td>{{ articolo.prezzo | currency: 'EUR' }}</td>
                        <td>{{ articolo.active }}</td>
                        <td>{{ articolo.data | date: 'dd-MM-YYYY' }}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
