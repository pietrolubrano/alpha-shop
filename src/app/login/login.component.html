<app-jumbotron [title]="title" [subtitle]="subtitle"></app-jumbotron>

<div>

    <label for="userId">User Id:</label>
    <input type="text" id="userId" placeholder="Nome Utente" [(ngModel)]=userId >

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" [(ngModel)]=password >

    <button class="btn btn-primary" (click) = getsAuth() >Connettiti</button>

</div>

<div *ngIf="!authenticated">

    <p>{{ errMessage }}</p>

</div>
